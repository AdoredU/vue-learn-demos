<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <counter ref="one" @change="handleChange"></counter>
    <counter ref="two" @change="handleChange"></counter>
    <div>{{total}}</div>
</div>
<script>
    // ref属性用于dom元素，通过this.$refs.refValue获取的是dom元素，用于组件时，获取的是组件的引用。

    Vue.component('counter', {
        template: '<div @click="handleClick">{{number}}</div>',
        data: function () {
            return {
                number: 0
            }
        },
        methods: {
            handleClick: function () {
                this.number ++;
                this.$emit('change')
            }
        }
    })
    var vm = new Vue({
        el: '#app',
        data: {
            total: 0
        },
        methods: {
            handleChange: function () {
                this.total = this.$refs.one.number + this.$refs.two.number
            }
        }
    })
</script>
</body>
</html>
