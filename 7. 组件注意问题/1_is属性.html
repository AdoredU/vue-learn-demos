<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>is属性</title>
    <script src="../static/js/vue.js"></script>
</head>
<body>
<div id="app">
    <table>
        <tbody>
            <!--这里如果直接写row会导致row组件和table同级，原因为H5规定tbody下面只能有tr标签。为避免问题，使用is属性来解决-->
            <!--同样可能产生问题的地方如select、ul等，都应使用is属性-->
            <tr is="row"></tr>
            <tr is="row"></tr>
        </tbody>
    </table>
</div>
<script>
    Vue.component('row', {
        template: '<tr><td>this is a row </td></tr>'
    })
    var vm = new Vue({
        el: '#app',
    })
</script>
</body>
</html>
