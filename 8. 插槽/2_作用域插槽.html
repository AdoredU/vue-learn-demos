<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
    <script src="../static/js/vue.js"></script>
</head>
<body>
<div id="app">
    <child>
        <template slot-scope="props">
            <li>{{props.item}} - hello</li>
        </template>
    </child>
    <!--理解：如果子组件多处使用，自定义样式，使用作用域插槽，格式固定，以template标签包含，slot-scope表示子组件-->
    <!--传来的参数存放在props变量中。-->
</div>
<script>
    Vue.component('child', {
        data: function(){
            return {
                list: [1, 2, 3, 4]
            }
        },
        template: `<div>
                       <ul>
                           <!--<li v-for="item of list">{{item}}</li>-->
                           <slot v-for="item of list" :item="item"></slot>
                       </ul>
                   </div>`
    })
    var vm = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
