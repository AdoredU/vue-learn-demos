<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
    <!--引入vue.js-->
	<script src="static/js/vue.js"></script>
</head>
<body>

	使用
	<div id="app">{{content}}</div>         <!-- 插值表达式 -->

	<script>
        // 原始js实现
		// var dom = document.getElementById('app')
		// dom.innerHTML = 'Hello World'

		// setTimeout(function(){
		// 	dom.innerHTML = 'bye!'
		// }, 3000)

		var app = new Vue({                 <!-- 创建一个vue实例 -->
			el: '#app',                     <!-- el: 挂载点，实例负责的区域 -->
			data: {                         <!-- data: 定义的数据 -->
				content: 'hello vue!'
			}
		})


		setTimeout(function () {
            app.$data.content = 'bye vue!'  // Vue使得人们可以集中处理数据的逻辑，数据改变页面自动改变
        }, 3000)

	</script>
</body>
</html>
