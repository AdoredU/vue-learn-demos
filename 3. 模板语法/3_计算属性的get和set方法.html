<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的get和set</title>
    <script src="../static/js/vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'Will',
            lastName: 'Smith'
        },
        computed: {
            fullName: {
                // get方法是在页面使用fullName时调用
                get: function () {
                    return this.firstName + ' ' + this.lastName
                },
                // set方法时在直接给fullName赋值时调用
                set: function (value) {
                    var arr = value.split(' ')
                    this.firstName = arr[0];
                    this.lastName = arr[1]
                }
            }
        }
    })
</script>
</body>
</html>
