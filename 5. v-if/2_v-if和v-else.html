<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--注意：v-else后面无需再加变量（条件），v-if和v-else中间不能有别的内容-->
    <div v-if="show">Hello World</div>
    <div v-else>Bye!</div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            show: true
        }
    })
</script>
</body>
</html>
