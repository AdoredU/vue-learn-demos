<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lifecycle-function</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">

</div>

<script>
    // 生命周期函数就是vue实例在某个时间点会自动执行的函数。
    var app = new Vue({
        el: '#app',
        template: '<div>{{content}}</div>',
        data: {
            content: 'hello world'
        },
        // 生命周期函数不能定义在methods里面
        beforeCreate: function () {
            console.log('beforeCreate')
        },
        created: function () {
            console.log('created')
        },
        beforeMount: function () {
            console.log(this.$el)
            console.log('beforeMount')
        },
        mounted: function () {
            console.log(this.$el)
            console.log('mounted')
        },
        beforeUpdate: function () {
            console.log('beforeUpdate')
        },
        updated: function () {
            console.log('updated')
        },
        beforeDestroy: function () {
            console.log('beforeDestroy')
        },
        destroyed: function () {
            console.log('destroyed')
        }
    })
</script>
</body>
</html>
